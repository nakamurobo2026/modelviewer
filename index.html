<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Nakamu Robo AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
      background: #000;
    }

    /* ★ 自作ARボタン */
    .ar-big-button {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      border-radius: 100px;
      background: white;
      color: black;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(255,255,255,0.9);
      z-index: 9999;
      user-select: none;
    }

    .ar-big-button:active {
      transform: translateX(-50%) scale(0.95);
    }
  </style>
</head>

<body>

  <model-viewer
    id="mv"
    src="dance.glb"
    ar
    ar-modes="scene-viewer quick-look"
    ar-scale="fixed"
    autoplay
    loop
    interaction-prompt="none">
  </model-viewer>

  <!-- ★ デカいARボタン -->
  <div class="ar-big-button" onclick="enterAR()">
    ARで見る
  </div>

  <script>
    function enterAR() {
      const mv = document.getElementById('mv');
      mv.activateAR();
    }
  </script>

</body>
</html>
