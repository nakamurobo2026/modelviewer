<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ナカムロボ AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; background: #000; color: #fff;
      font-family: sans-serif; height: 100%; overflow: hidden;
    }
    .wrap { display: flex; flex-direction: column; height: 100%; }

    /* モデル表示：画面の65%に。scale設定と合わせて少し小さく表示 */
    model-viewer {
      width: 100%;
      height: 65vh;
      background: #000;
    }

    /* 下部：操作パネル。スクロール不要で巨大ボタンを配置 */
    .controls {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 35vh; background: #111; border-top: 1px solid #333;
    }

    /* 召喚ボタン：とにかく巨大、押し間違いなし */
    #ar-button {
      width: 85%;
      height: 85px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 45px;
      background: #00ffcc; /* index_qrと同じ色 */
      color: #000;
      box-shadow: 0 4px 25px rgba(0, 255, 204, 0.4);
      cursor: pointer;
    }
    #ar-button:active { transform: scale(0.95); }

    .note { margin-top: 15px; font-size: 13px; opacity: 0.7; text-align: center; }
  </style>
</head>

<body>
  <div class="wrap">
    <model-viewer
      id="mv"
      src="https://nakamurobo2026.github.io/modelviewer/dance.glb"
      ios-src="https://nakamurobo2026.github.io/modelviewer/dance.usdz"
      ar
      /* 【Android最優先】Scene Viewerを先頭に配置 */
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      autoplay
      exposure="1"
      /* モデルを少し小さく表示（0.7倍） */
      scale="0.7 0.7 0.7">
    </model-viewer>

    <div class="controls">
      <button id="ar-button" onclick="startAR()">ナカムロボをAR召喚</button>
      <div class="note">
        Scene Viewerで起動します。<br>
        指1本で回転、2本指で移動・拡大が可能です。
      </div>
    </div>
  </div>

  <script>
    function startAR() {
      const mv = document.getElementById('mv');
      if (mv) {
        mv.activateAR();
      }
    }
  </script>
</body>
</html>
