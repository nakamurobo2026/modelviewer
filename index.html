<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Viewer</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 60vh;
      background: #111;
    }
    button {
      margin-top: 20px;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #00aaff;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- 3D表示 -->
  <model-viewer
    id="viewer"
    src="model.glb"
    ios-src="model.usdz"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    auto-rotate
    alt="3D model">
  </model-viewer>

  <!-- 自前AR起動ボタン -->
  <button onclick="startAR()">ARで表示する</button>

  <script>
    function startAR() {
      const ua = navigator.userAgent.toLowerCase();

      // iPhone (Quick Look)
      if (ua.includes("iphone") || ua.includes("ipad")) {
        const link = document.createElement("a");
        link.rel = "ar";
        link.href = "dance.usdz";
        document.body.appendChild(link);
        link.click();
      }
      // Android (Scene Viewer)
      else if (ua.includes("android")) {
        const intent =
          "intent://arvr.google.com/scene-viewer/1.0" +
          "?file=https://nakamurobo2026.github.io/modelviewer/dance.glb" +
          "&mode=ar_preferred" +
          "#Intent;scheme=https;" +
          "package=com.google.ar.core;" +
          "action=android.intent.action.VIEW;" +
          "end;";
        window.location.href = intent;
      }
      else {
        alert("この端末はAR非対応です");
      }
    }
  </script>

</body>
</html>
