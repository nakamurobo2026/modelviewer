<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Nakamu Robo AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin: 12px 0;
      font-size: 18px;
    }

    /* ★ サイズ制限をしない（元に戻す） */
    model-viewer {
      width: 100%;
      height: 70vh;   /* 普通サイズ表示 */
      max-height: 600px;
      background: #000;
    }
  </style>
</head>

<body>

  <h1>Nakamu Robo</h1>

  <model-viewer
    src="dance.glb"
    camera-controls
    autoplay
    loop
    ar
    ar-modes="scene-viewer quick-look"
    ar-scale="fixed"
    interaction-prompt="none"
    shadow-intensity="0.8"
    exposure="1.1">
  </model-viewer>

</body>
</html>
