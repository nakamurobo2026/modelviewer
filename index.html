<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ナカムロボ AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; background: #000; height: 100%; overflow: hidden; }
    .container { display: flex; flex-direction: column; height: 100%; }
    
    /* モデル表示エリア：指の反応を100%伝えるため余計なCSSを排除 */
    model-viewer {
      width: 100%;
      height: 70%;
      background: #000;
      touch-action: none;
    }

    /* ボタンエリア：操作画面と完全に分離して干渉を防ぐ */
    .controls {
      height: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      border-top: 1px solid #333;
    }

    #ar-btn {
      width: 85%;
      height: 85px;
      background: #00ffcc;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 45px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 255, 204, 0.4);
    }
  </style>
</head>
<body>

<div class="container">
  <model-viewer
    id="mv"
    src="https://nakamurobo2026.github.io/modelviewer/dance.glb"
    ios-src="https://nakamurobo2026.github.io/modelviewer/dance.usdz"
    ar
    /* Android 16で最も軽く、反応が良いScene Viewerを単独指定 */
    ar-modes="scene-viewer quick-look"
    camera-controls
    enable-pan
    ar-scale="auto"
    /* サイズを標準(1)に。大きくしたい時はAR起動後に指で広げるのが最も安定 */
    scale="1 1 1"
    shadow-intensity="1"
    interaction-prompt="none"
    autoplay>
  </model-viewer>

  <div class="controls">
    <button id="ar-btn" onclick="document.getElementById('mv').activateAR()">AR召喚</button>
  </div>
</div>

</body>
</html>
