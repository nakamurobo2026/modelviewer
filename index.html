<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ナカムロボ AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; background: #000; color: #fff;
      font-family: sans-serif; height: 100%; overflow: hidden;
    }
    .wrap {
      display: flex; flex-direction: column; height: 100%;
    }
    model-viewer {
      width: 100%; height: 70vh; background: #000;
    }
    .controls {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 30vh; background: #111; border-top: 1px solid #333;
    }
    button {
      width: 85%; height: 80px; font-size: 22px; font-weight: bold;
      border: none; border-radius: 40px; background: #00ffcc; color: #000;
      box-shadow: 0 4px 20px rgba(0, 255, 204, 0.4);
    }
    .note { margin-top: 15px; font-size: 13px; opacity: 0.8; }
  </style>
</head>
<body>
  <div class="wrap">
    <model-viewer
      id="mv"
      src="https://nakamurobo2026.github.io/modelviewer/dance.glb"
      ar
      /* Android 16で最もカメラ起動が安定する順序に固定 */
      ar-modes="scene-viewer webxr"
      camera-controls
      autoplay
      exposure="1">
    </model-viewer>

    <div class="controls">
      <button onclick="document.getElementById('mv').activateAR()">AR召喚</button>
      <div class="note">起動後、床を認識するまでスマホを動かしてください</div>
    </div>
  </div>
</body>
</html>
