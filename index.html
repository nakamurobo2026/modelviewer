<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Nakamu Robo AR</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    h2 {
      margin: 10px 0;
      font-weight: normal;
    }
    model-viewer {
      width: 100vw;
      height: 80vh;
      background: #111;
    }
    .buttons {
      margin: 10px 0 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 18px;
      margin: 0 6px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>

<body>

  <h2>Nakamu Robo</h2>

  <model-viewer
    id="mv"
    src="dance.glb"
    camera-controls
    autoplay
    loop

    <!-- AR -->
    ar
    ar-modes="scene-viewer quick-look"
    ar-scale="fixed"

    shadow-intensity="0.8"
    exposure="1.1"
    interaction-prompt="none">
  </model-viewer>

  <div class="buttons">
    <button onclick="play()">▶ 再生</button>
    <button onclick="pause()">⏸ 停止</button>
  </div>

  <script>
    const mv = document.getElementById("mv");

    function play() {
      mv.play();
    }

    function pause() {
      mv.pause();
    }

    // ===== URLパラメータ（NFC用）=====
    // ?play=on  → 再生
    // ?play=off → 停止
    const params = new URLSearchParams(location.search);

    if (params.get("play") === "on") {
      mv.play();
    }
    if (params.get("play") === "off") {
      mv.pause();
    }
  </script>

</body>
</html>
