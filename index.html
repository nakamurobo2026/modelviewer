<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Nakamu Robo AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
      background: #000;
    }

    /* ▼ ARボタンを巨大化 */
    model-viewer::part(ar-button) {
      width: 160px;
      height: 160px;
      border-radius: 80px;
      font-size: 22px;
      font-weight: bold;
      background: #ffffff;
      color: #000000;
      box-shadow: 0 0 30px rgba(255,255,255,0.8);
    }

    /* 中のアイコンも拡大 */
    model-viewer::part(ar-button)::before {
      transform: scale(1.6);
    }
  </style>
</head>

<body>

  <model-viewer
    src="dance.glb"
    ar
    ar-modes="scene-viewer quick-look"
    ar-scale="fixed"
    autoplay
    loop
    interaction-prompt="none">
  </model-viewer>

</body>
</html>
