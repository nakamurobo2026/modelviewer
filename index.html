<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>model-viewer AR sample</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>
<body style="margin:0;">

<model-viewer
  src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
  ar
  ar-modes="scene-viewer webxr"
  camera-controls
  ar-placement="floor"
  style="width:100%; height:100vh;">
</model-viewer>

</body>
</html>
