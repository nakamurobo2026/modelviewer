<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ナカムロボ AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    .container { display: flex; flex-direction: column; height: 100vh; }
    
    /* モデル表示エリア：指の邪魔をしないよう設定を極限までシンプルに */
    model-viewer {
      width: 100%;
      height: 70%;
      background: #000;
      touch-action: none;
    }

    /* ボタンエリア：30%確保して確実にタップさせる */
    .controls {
      height: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }

    #ar-btn {
      width: 80%;
      height: 80px;
      background: #00ffcc;
      color: #000;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">

  <model-viewer
    id="mv"
    src="https://nakamurobo2026.github.io/modelviewer/dance.glb"
    ios-src="https://nakamurobo2026.github.io/modelviewer/dance.usdz"
    ar
    /* WebXRで確実に起動させ、操作性を確保 */
    ar-modes="webxr quick-look"
    camera-controls
    enable-pan
    ar-scale="auto"
    scale="3 3 3"
    shadow-intensity="1"
    environment-image="neutral"
    interaction-prompt="none">
  </model-viewer>

  <div class="controls">
    <button id="ar-btn" onclick="document.getElementById('mv').activateAR()">AR召喚</button>
  </div>

</div>
</body>
</html>
