<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Experience</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        /* å…¨ä½“ã®é›°å›²æ°—ï¼šè½ã¡ç€ã„ãŸã‚°ãƒ¬ãƒ¼ */
        html, body { height: 100%; margin: 0; overflow: hidden; background: radial-gradient(#ffffff, #d7d7d7); }
        model-viewer { width: 100%; height: 100%; --poster-color: transparent; }

        /* ğŸ’¡ ARãƒœã‚¿ãƒ³ï¼šãƒ¢ãƒ€ãƒ³ãªã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã¨æµ®éŠæ„Ÿ */
        #ar-button {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 32px;
            background: linear-gradient(135deg, #4285f4, #1a73e8);
            color: white;
            border: none;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            z-index: 999;
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #ar-button:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 0 5px 10px rgba(66, 133, 244, 0.2);
        }

        /* ğŸ’¡ ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ï¼šç´°ãã¦æ´—ç·´ã•ã‚ŒãŸãƒ‡ã‚¶ã‚¤ãƒ³ */
        .progress-bar {
            display: block;
            width: 100%;
            height: 4px;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.05);
        }

        .update-bar {
            background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
            width: 0%;
            height: 100%;
            transition: width 0.3s;
        }

        @keyframes shimmer {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }

        /* ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ä¸­ã®ã€Œãµã‚ãµã‚ã€å¾…æ©Ÿã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* ARéå¯¾å¿œæ™‚ã¯ãƒœã‚¿ãƒ³ã‚’åŠé€æ˜ã«ã™ã‚‹ï¼ˆå®Œå…¨ã«æ¶ˆã™ã¨å¯‚ã—ã„ãŸã‚ï¼‰ */
        model-viewer:not(.ar-ready) #ar-button {
            opacity: 0.5;
            filter: grayscale(1);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="dance.glb" 
        ios-src="dance.usdz" 
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        autoplay
        auto-rotate
        rotation-pivot="0 0 0"
        shadow-intensity="1.5"
        shadow-softness="1"
        environment-image="neutral"
        exposure="1"
        alt="AR 3D Model Experience">
        
        <div slot="progress-bar" class="progress-bar">
            <div class="update-bar"></div>
        </div>

        <button slot="ar-button" id="ar-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M7 19h10V5H7v14zm0-16h10c1.1 0 2 .9 2 2v14c0 1.1-.9 2-2 2H7c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
            ARã§ä½“é¨“ã™ã‚‹
        </button>

    </model-viewer>

</body>
</html>
