<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR Force Test</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>
<body style="margin:0;">

<model-viewer
  src="./dance.glb"
  ar
  ar-modes="scene-viewer"
  camera-controls
  ar-placement="floor"
  ar-scale="fixed"
  scale="1000 1000 1000"
  min-camera-orbit="auto auto 0.01m"
  max-camera-orbit="auto auto 100m"
  style="width:100%; height:100vh; background:#fff;">
</model-viewer>

</body>
</html>
