<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ナカムロボ AR 巨大版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    model-viewer {
      width: 100%;
      height: 60vh;
      background: #000;
    }

    .controls {
      height: 40vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111;
      border-top: 1px solid #333;
    }

    #ar-button {
      width: 85%;
      height: 90px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 45px;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <model-viewer
      id="mv"
      src="https://nakamurobo2026.github.io/modelviewer/dance.glb"
      ios-src="https://nakamurobo2026.github.io/modelviewer/dance.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-placement="auto"
      ar-scale="auto"
      scale="3 3 3"
      shadow-intensity="2"
      interaction-prompt="when-focused">
    </model-viewer>

    <div class="controls">
      <button id="ar-button" onclick="document.getElementById('mv').activateAR()">
        巨大ナカムロボを召喚
      </button>
      <div class="note">
        画面をタップすると<br>
        巨大ナカムロボを移動できます。<br>
        （ドラッグ移動はできません）
      </div>
    </div>
  </div>
</body>
</html>
