<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Nakamurobo AR</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* AR„Éú„Çø„É≥„Çí„Éá„Ç´„Åè‰∏≠Â§Æ‰∏ã„Å´ */
    .ar-button {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 28px;
      font-size: 18px;
      font-weight: bold;
      background: #00ffcc;
      color: #000;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>

<model-viewer
  src="dance.glb"
  ios-src="dance.usdz"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  autoplay
  animation-name="dance"
  scale="1 1 1"
  shadow-intensity="1"
  exposure="1"
  ar-placement="floor">

  <button slot="ar-button" class="ar-button">
    ü§ñ AR„ÅßÂè¨Âñö„Åô„Çã
  </button>

</model-viewer>

</body>
</html>
