<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D AR Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        /* 画面全体の高さを100%に固定 */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
        }
        model-viewer {
            width: 100%;
            height: 100%; /* vhではなく%を使う */
            background-color: #f0f0f0;
        }

        /* ARボタン：あえて少し「上」に配置して隠れるのを防ぐ */
        #ar-button {
            position: absolute;
            bottom: 80px;   /* 下から80px（かなり上に上げる） */
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 32px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            z-index: 99999;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* ボタンが消えるのを防ぐために、あえて強制表示させる */
        model-viewer #ar-button {
            display: block !important;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="dance.glb" 
        ios-src="dance.usdz" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        interaction-prompt="auto">
        
        <button slot="ar-button" id="ar-button">
            タップしてARを開始
        </button>

    </model-viewer>

</body>
</html>
