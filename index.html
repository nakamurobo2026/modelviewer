<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      height: 100%;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 16px;
    }

    model-viewer {
      width: 100%;
      max-width: 500px;
      height: 60vh;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,204,0.4);
    }

    button {
      margin-top: 20px;
      padding: 18px 32px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
    }

    .note {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.8;
      line-height: 1.5;
    }

    .safari-guide {
      display: none;
      margin-top: 24px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.6;
      text-align: center;
      color: #fff;
    }

    .safari-guide img {
      width: 64px;
      margin: 12px 0;
    }

    .safari-guide strong {
      color: #ffeb3b;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- モデルビューア -->
    <model-viewer
      id="mv"
      src="https://nakamurobo2026.github.io/modelviewer/dance.glb"
      ios-src="https://nakamurobo2026.github.io/modelviewer/dance.usdz"
      ar
      ar-modes="quick-look scene-viewer webxr"
      camera-controls
      autoplay
      auto-rotate
      exposure="1">
    </model-viewer>

    <button onclick="startAR()">ARで見る</button>

    <div class="note">
      ※ iPhoneはSafariで開く必要があります
    </div>

    <div class="safari-guide" id="safariGuide">
      <img src="./safari.png" alt="Safari" />
      <div>
        <strong>LINE内ブラウザではARが起動しません</strong><br>
        右下「︙」→ <strong>Safariで開く</strong> をタップしてください
      </div>
    </div>

  </div>

  <script>
    function isLine() {
      return navigator.userAgent.includes("Line");
    }

    function isIOS() {
      return /iPhone|iPad|iPod/.test(navigator.userAgent);
    }

    function startAR() {
      const mv = document.getElementById("mv");
      if (mv) {
        mv.activateAR();
      }
    }

    // iPhone + LINE のときだけ案内表示
    if (isIOS() && isLine()) {
      document.getElementById("safariGuide").style.display = "block";
    }
  </script>
</body>
</html>
