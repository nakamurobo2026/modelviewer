<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AR Test</title>

<!-- model-viewer を読み込む -->
<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</head>
<body>

<model-viewer
  src="dance.glb"
  ios-src="dance.usdz"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  alt="3D Model AR"
  style="width:100%; height:100vh;">
</model-viewer>

</body>
</html>
