<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Nakamu Robo AR</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin: 10px 0;
      font-size: 20px;
    }

    model-viewer {
      width: 100%;
      height: 80vh;
      background: #000;
    }

    .controls {
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Nakamu Robo</h1>

  <model-viewer
    id="mv"
    src="dance.glb"
    camera-controls
    autoplay
    loop
    ar
    ar-modes="scene-viewer quick-look"
    ar-scale="fixed"
    shadow-intensity="0.8"
    exposure="1.1"
    interaction-prompt="none">
  </model-viewer>

  <div class="controls">
    <button onclick="play()">▶ 再生</button>
    <button onclick="pause()">⏸ 停止</button>
  </div>

  <script>
    const mv = document.getElementById("mv");

    function play() {
      mv.play();
    }

    function pause() {
      mv.pause();
    }
  </script>

</body>
</html>
