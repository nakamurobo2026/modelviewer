<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; background: #000; color: #fff;
      font-family: sans-serif; height: 100%;
    }

    .wrap {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; height: 100%; text-align: center;
    }

    model-viewer {
      width: 100%;
      height: 60vh;
      background: #000;
    }

    /* 安定していた時のボタンデザイン */
    button {
      margin-top: 24px;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      background: #00ffcc;
      color: #000;
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <model-viewer
      id="mv"
      src="https://nakamurobo2026.github.io/modelviewer/dance.glb"
      ios-src="https://nakamurobo2026.github.io/modelviewer/dance.usdz"
      ar
      /* Androidで最もクラッシュしにくい設定 */
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      autoplay
      exposure="1"
      /* モデルのサイズを標準に戻す（クラッシュ軽減） */
      scale="1 1 1">
    </model-viewer>

    <button onclick="startAR()">ARで見る</button>

  </div>

  <script>
    function startAR() {
      const mv = document.getElementById('mv');
      if (mv) {
        mv.activateAR();
      }
    }
  </script>
</body>
</html>
