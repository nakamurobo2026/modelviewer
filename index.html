<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ナカムロボ AR Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    :root { --primary-color: #4285f4; }
    body { 
      margin: 0; 
      background-color: #ffffff; 
      font-family: 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden; /* スクロールを防ぐ */
    }

    /* モデル表示エリア（画面の約70%に制限してボタンを押しやすくする） */
    model-viewer { 
      width: 100vw; 
      height: 75vh; 
      background-color: #f8f9fa;
      --poster-color: transparent;
    }

    /* 操作エリア（下部にボタンを固定） */
    .controls {
      width: 100vw;
      height: 25vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
      z-index: 10;
    }

    /* AR起動ボタンを大きく、押しやすく */
    #ar-button {
      background-image: url(https://modelviewer.dev/assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat;
      background-size: 24px 24px;
      background-position: 20px 50%;
      background-color: var(--primary-color); /* 目立つように青色に */
      color: white;
      padding: 0 24px 0 54px;
      font-size: 18px;
      font-weight: bold;
      height: 60px; /* 高さを出して押しやすく */
      line-height: 60px;
      border-radius: 30px;
      border: none;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }
    #ar-button:active { transform: scale(0.95); }

    /* 読み込みプログレスバー */
    .progress-bar {
      display: block; width: 50%; height: 4px;
      position: absolute; left: 50%; top: 35%; transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.1); border-radius: 2px;
    }
    .update-bar {
      background-color: var(--primary-color); width: 0%; height: 100%;
      border-radius: 2px; transition: width 0.3s;
    }
  </style>
</head>
<body>

  <model-viewer 
    src="dance.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    shadow-intensity="1" 
    environment-image="neutral" 
    exposure="1"
    ar-placement="floor"
    scale="0.5 0.5 0.5" 
    camera-orbit="0deg 75deg 105%"
    touch-action="pan-y">
    
    <div class="progress-bar" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
  </model-viewer>

  <div class="controls">
    <button id="ar-button" onclick="activateAR()">
      現実世界に召喚する
    </button>
    <p style="font-size: 12px; color: #666; margin-top: 12px;">
      ↑ボタンを押すとカメラが起動します
    </p>
  </div>

  <script>
    // AR起動を明示的にトリガーする
    const modelViewer = document.querySelector('model-viewer');
    function activateAR() {
      modelViewer.activateAR();
    }

    // プログレスバー制御
    modelViewer.addEventListener('progress', (event) => {
      const progressBar = document.querySelector('.update-bar');
      progressBar.style.width = `${event.detail.totalProgress * 100}%`;
      if (event.detail.totalProgress === 1) {
        setTimeout(() => {
          document.querySelector('.progress-bar').style.display = 'none';
        }, 300);
      }
    });
  </script>
</body>
</html>
