<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    /* ARボタンをデカく中央下に */
    model-viewer::part(ar-button) {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 28px;
      font-size: 18px;
      border-radius: 999px;
      background: #00e5ff;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <model-viewer
    src="dance.glb"
    ios-src="dance.usdz"
    ar
    ar-modes="scene-viewer quick-look webxr"
    ar-scale="auto"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    alt="AR model">
  </model-viewer>
</body>
</html>
