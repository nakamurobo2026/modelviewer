<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Viewer</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: sans-serif;
  text-align: center;
}

model-viewer {
  width: 100%;
  height: 60vh;
  background: #111;
}

/* 共通ボタン風 */
.ar-button {
  display: inline-block;
  margin-top: 20px;
  padding: 16px 28px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 999px;
  text-decoration: none;
  color: #000;
  background: #00aaff;
}
</style>
</head>

<body>

<model-viewer
  src="https://nakamurobo2026.github.io/modelviewer/dance.glb"
  ios-src="https://nakamurobo2026.github.io/modelviewer/dance.usdz"
  camera-controls
  auto-rotate>
</model-viewer>

<!-- iPhone用：タップでAR起動（これが最重要） -->
<a
  class="ar-button"
  rel="ar"
  href="https://nakamurobo2026.github.io/modelviewer/dance.usdz">
  ARで表示する
</a>

<!-- Android用 -->
<script>
if (navigator.userAgent.toLowerCase().includes("android")) {
  document.querySelector(".ar-button").href =
    "intent://arvr.google.com/scene-viewer/1.0" +
    "?file=https://nakamurobo2026.github.io/modelviewer/dance.glb" +
    "&mode=ar_preferred" +
    "#Intent;scheme=https;package=com.google.ar.core;end;";
}
</script>

</body>
</html>
