<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Nakamu Robo AR</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin: 12px 0;
      font-size: 18px;
    }

    /* ★ model-viewerを包む箱（ARはみ出し対策） */
    .viewer-wrap {
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      padding-bottom: 64px; /* ← ARボタン用の余白 */
    }

    /* ★ 画面表示サイズ（約5cm） */
    model-viewer {
      width: 100%;
      height: 200px; /* 約5cm */
      background: #000;
    }
  </style>
</head>

<body>

  <h1>Nakamu Robo</h1>

  <div class="viewer-wrap">
    <model-viewer
      id="mv"
      src="dance.glb"
      camera-controls
      autoplay
      loop
      ar
      ar-modes="scene-viewer quick-look"
      ar-scale="fixed"
      interaction-prompt="none"
      shadow-intensity="0.8"
      exposure="1.1">
    </model-viewer>
  </div>

</body>
</html>
