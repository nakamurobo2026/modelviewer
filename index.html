<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>ナカムロボ AR 最終版</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    :root { --primary-color: #4285f4; }
    body { margin: 0; background-color: #ffffff; font-family: sans-serif; overflow: hidden; }

    /* 上部 70%：3Dプレビューエリア */
    model-viewer { 
      width: 100vw; 
      height: 70vh; 
      background-color: #f8f9fa;
    }

    /* 下部 30%：操作パネル（スクロール不要） */
    .controls {
      width: 100vw;
      height: 30vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
      z-index: 10;
    }

    /* 召喚ボタン：巨大・押しやすい */
    #ar-button {
      background-image: url(https://modelviewer.dev/assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat; background-size: 28px 28px; background-position: 24px 50%;
      background-color: var(--primary-color);
      color: white;
      width: 85%;
      height: 75px;
      line-height: 75px;
      padding: 0 24px 0 60px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 40px;
      border: none;
      box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
      cursor: pointer;
    }
    #ar-button:active { transform: scale(0.96); }

    .instruction { margin-top: 15px; color: #666; font-size: 13px; text-align: center; line-height: 1.6; }
  </style>
</head>
<body>

  <model-viewer 
    id="ar-viewer"
    src="dance.glb" 
    ios-src="dance.usdz"
    ar 
    /* 【重要】Scene Viewerを優先させる（動いていた時の設定） */
    ar-modes="scene-viewer quick-look webxr" 
    camera-controls 
    shadow-intensity="1.5" 
    environment-image="neutral" 
    exposure="1"
    autoplay>
    
    <div slot="progress-bar" style="width: 100%; height: 4px; background: rgba(0,0,0,0.1); position: absolute; top: 0;">
      <div id="update-bar" style="width: 0%; height: 100%; background: var(--primary-color); transition: width 0.3s;"></div>
    </div>
  </model-viewer>

  <div class="controls">
    <button id="ar-button" onclick="document.querySelector('#ar-viewer').activateAR()">
      ナカムロボをAR召喚
    </button>
    <div class="instruction">
      指1本で回転、2本指で移動・拡大ができます。<br>
      ※ Android 16対応モードで起動します
    </div>
  </div>

  <script>
    const mv = document.querySelector('#ar-viewer');
    mv.addEventListener('progress', (event) => {
      document.querySelector('#update-bar').style.width = `${event.detail.totalProgress * 100}%`;
    });
  </script>
</body>
</html>
