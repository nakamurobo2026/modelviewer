<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>ナカムロボ AR (WebXR Forced)</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    :root { --primary-color: #4285f4; }
    body { margin: 0; background-color: #ffffff; font-family: sans-serif; overflow: hidden; }
    model-viewer { width: 100vw; height: 70vh; background-color: #f8f9fa; touch-action: none; }
    .controls { width: 100vw; height: 30vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: white; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
    #ar-button {
      background-image: url(https://modelviewer.dev/assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat; background-size: 24px 24px; background-position: 20px 50%;
      background-color: var(--primary-color); color: white;
      width: 85%; height: 70px; line-height: 70px; padding: 0 20px 0 55px;
      font-size: 18px; font-weight: bold; border-radius: 35px; border: none; cursor: pointer;
    }
    .instruction { margin-top: 15px; color: #666; font-size: 12px; text-align: center; padding: 0 10px; }
  </style>
</head>
<body>

  <model-viewer 
    id="ar-viewer"
    src="dance.glb" 
    ios-src="dance.usdz"
    ar 
    /* 修正ポイント：webxrのみを指定し、バグっているScene Viewerを呼ばないようにする */
    ar-modes="webxr quick-look" 
    camera-controls 
    ar-scale="auto" 
    scale="1 1 1" 
    shadow-intensity="1.5" 
    environment-image="neutral" 
    ar-placement="floor"
    interaction-prompt="auto"
    enable-pan>
  </model-viewer>

  <div class="controls">
    <button id="ar-button" onclick="document.querySelector('#ar-viewer').activateAR()">
      ARを起動する
    </button>
    <div class="instruction">
      Android 16対策：ブラウザ直接モード(WebXR)で起動します。<br>
      起動後、そのまま動かさず床を認識させてください。
    </div>
  </div>

</body>
</html>
