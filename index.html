<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>AR Viewer</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    /* ARボタンを大きく・目立たせる */
    model-viewer::part(ar-button) {
      width: 160px;
      height: 44px;
      border-radius: 22px;
      background: #ffffff;
      color: #000000;
      font-size: 14px;
      font-weight: bold;
      bottom: 24px;
      right: calc(50% - 80px);
    }
  </style>
</head>

<body>
  <model-viewer
    src="dance.glb"
    ios-src="dance.usdz"

    ar
    ar-modes="scene-viewer webxr quick-look"

    camera-controls
    auto-rotate

    scale="1 1 1"
    exposure="1"
    shadow-intensity="1"

    alt="AR model">

  </model-viewer>
</body>
</html>
