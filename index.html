<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Nakamu Robo AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
      background: #000;
    }

    /* UIを消す */
    model-viewer::part(default-progress-bar) {
      display: none;
    }
  </style>
</head>

<body>

  <model-viewer
    src="dance.glb"
    ar
    ar-modes="scene-viewer quick-look"
    ar-scale="fixed"
    autoplay
    loop
    camera-controls="false"
    interaction-prompt="none">
  </model-viewer>

</body>
</html>
