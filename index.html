<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D AR Viewer</title>

    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; background: #fff; font-family: sans-serif; }
        model-viewer { width: 100%; height: 100%; }

        /* ğŸ’¡ model-viewerã®å¤–ã«é…ç½®ã—ã¦ã€å¼·åˆ¶çš„ã«è¡¨ç¤ºã•ã›ã‚‹ãƒœã‚¿ãƒ³ */
        .floating-ar-button {

            left: 50%;

            width: 80%;
            max-width: 300px;
            padding: 18px;
            background: #007bff;
            color: white;
            border: none;

</head>
<body>

    <model-viewer 
        id="viewer"
        src="dance.glb" 
        ios-src="dance.usdz" 
        ar

        camera-controls 
        autoplay
        shadow-intensity="1">
        
        <div slot="ar-button"></div>

    <a href="#" id="custom-ar-link" class="floating-ar-button">

    <script>
        const btn = document.getElementById('custom-ar-link');
        const viewer = document.getElementById('viewer');
        const ua = navigator.userAgent;
        const isLine = /Line/i.test(ua);
        const isIOS = /iPhone|iPad|iPod/.test(ua);

        if (isLine) {
            // LINEå†…ãƒ–ãƒ©ã‚¦ã‚¶ã®å ´åˆ
            btn.classList.add('line-mode');
            btn.innerText = "ğŸŒ Safariã§é–‹ãç›´ã™";
            btn.onclick = (e) => {
                e.preventDefault();
                const url = window.location.href;
                window.location.href = url + (url.includes('?') ? '&' : '?') + "openExternalBrowser=1";
            };
        } else {
            // é€šå¸¸ãƒ–ãƒ©ã‚¦ã‚¶ã®å ´åˆ
            btn.onclick = (e) => {
                e.preventDefault();
                // model-viewerã®ARèµ·å‹•æ©Ÿèƒ½ã‚’ç›´æ¥å‘¼ã³å‡ºã™
                viewer.activateAR();

        }

        // ğŸ’¡ iPhoneã®ã€Œhttps://ã€ãƒã‚§ãƒƒã‚¯
        if (isIOS && window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
            btn.innerText = "âŒ HTTPSæ¥ç¶šãŒå¿…è¦ã§ã™";
            btn.style.background = "red";
        }
    </script>

</html>
