<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <title>NakamuRobo AR</title>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
    }

    /* iPhone用：純正ARボタンをデカくする */
    model-viewer::part(ar-button) {
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 22px 36px;
      font-size: 22px;
      border-radius: 18px;
      background: linear-gradient(135deg, #00f0ff, #0066ff);
      color: white;
      box-shadow: 0 0 20px rgba(0,240,255,0.6);
    }

    /* ガイド文 */
    #hint {
      position: fixed;
      bottom: 90px;
      width: 100%;
      text-align: center;
      color: #9ff;
      font-size: 16px;
      opacity: 0.9;
      pointer-events: none;
    }
  </style>
</head>

<body>

<model-viewer
  src="dance.glb"
  ar
  ar-modes="scene-viewer quick-look"
  ar-scale="fixed"
  camera-controls
  autoplay
  interaction-prompt="none"
  scale="0.05 0.05 0.05"
>
</model-viewer>

<div id="hint">⬇ ARボタンを押して召喚 ⬇</div>

</body>
</html>
