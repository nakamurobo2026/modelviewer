<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ナカムロボ 巨大化計画</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    :root { --primary-color: #4285f4; }
    body { margin: 0; background-color: #ffffff; font-family: sans-serif; overflow: hidden; }
    model-viewer { width: 100vw; height: 70vh; background-color: #f8f9fa; }

    .controls {
      width: 100vw; height: 30vh; display: flex; flex-direction: column;
      align-items: center; justify-content: center; background: white;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.05); z-index: 10;
    }

    #ar-button {
      background-image: url(https://modelviewer.dev/assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat; background-size: 28px 28px; background-position: 24px 50%;
      background-color: var(--primary-color); color: white;
      width: 85%; height: 75px; line-height: 75px; padding: 0 24px 0 60px;
      font-size: 20px; font-weight: bold; border-radius: 40px; border: none;
      box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4); cursor: pointer;
    }
    
    .progress-bar {
      display: block; width: 50%; height: 4px; position: absolute;
      left: 50%; top: 35%; transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.1); border-radius: 2px;
    }
    .update-bar { background-color: var(--primary-color); width: 0%; height: 100%; transition: width 0.3s; }
    p { margin-top: 15px; color: #666; font-size: 14px; text-align: center; }
  </style>
</head>
<body>

  <model-viewer 
    src="dance.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    ar-scale="auto" 
    scale="3 3 3" 
    interaction-prompt="auto"
    shadow-intensity="1" 
    environment-image="neutral" 
    ar-placement="floor"
    touch-action="pan-y">
    
    <div class="progress-bar" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
  </model-viewer>

  <div class="controls">
    <button id="ar-button" onclick="document.querySelector('model-viewer').activateAR()">
      ナカムロボをAR召喚
    </button>
    <p>床を認識させた後、<br>二本指で広げるとさらに巨大化します</p>
  </div>

  <script>
    const modelViewer = document.querySelector('model-viewer');
    modelViewer.addEventListener('progress', (event) => {
      const progressBar = document.querySelector('.update-bar');
      progressBar.style.width = `${event.detail.totalProgress * 100}%`;
      if (event.detail.totalProgress === 1) {
        setTimeout(() => { document.querySelector('.progress-bar').style.display = 'none'; }, 300);
      }
    });
  </script>
</body>
</html>
