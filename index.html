<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Nakamurobo AR</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

model-viewer {
  width: 100%;
  height: 100%;
}

.tap-guide {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 22px;
  background: rgba(0,0,0,0.7);
  color: #fff;
  font-size: 16px;
  border-radius: 999px;
  pointer-events: none;
}
</style>
</head>

<body>

<model-viewer
  src="dance.glb"
  ios-src="dance.usdz"
  ar
  ar-modes="scene-viewer quick-look"
  camera-controls
  autoplay
  animation-name="dance"
  scale="1 1 1"
  ar-placement="floor">
</model-viewer>
